[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂈 "
discharging_symbol = "⚡"



[[battery.display]]
threshold = 30
style = 'bold yellow'

[[battery.display]]
threshold = 10
style = "bold red"

[shlvl]
disabled = false
threshold = 1
symbol = "↕️ "

[shell]
disabled = false
bash_indicator = ""

[os]
style = "bold blue"
disabled = false

[os.symbols]
Manjaro = " "


[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
read_only = " 󰌾"
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[time]
time_format = "%T"
format = " $time($style) "
style = "bright-white"
disabled = false

[memory_usage]
symbol = "󰍛 "
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = true
symbol = "󰏗 "

# Git Config
[git_branch]
format = " [$symbol$branch]($style) "
symbol = " "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

# Symbol Languages with NerdFonts
[aws]
symbol = "  "


